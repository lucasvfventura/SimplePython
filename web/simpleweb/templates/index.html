<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimplePython Dashboard</title>
    <!-- Loading D3 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- NVD3 dependency -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!-- Loading NVD3 -->
    <script src="/static/nv.d3.min.js" language="JavaScript"></script>
    <link rel="stylesheet" type="text/css" href="/static/nv.d3.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <!-- Loading Dashboard -->
    <script src="/static/chart.js" language="JavaScript"></script>
</head>
<body>
<div class="container">
    <div class="container-fluid row">
        <div class="col-xs-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Crawler</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" id="search_term" placeholder="Search term">
                        </div>
                        <button type="button" class="btn btn-default btn-sm" id="search">Search</button>
                    </form>
                </div>
                <div class="panel-heading">Dashboard</div>
                <div class="panel-body">
                    <form class="form">
                        <div class="form-group">
                            Terms:
                            {% for term in model['terms'] %}
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="{{term}}" checked>
                                        {{term}}
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-8">
            <div id="chart1"><svg style="height: 400px;"></svg></div>
            <div id="chart"><svg style="height: 400px;"></svg></div>
        </div>
    </div>
</div>
</body>
</html>
